<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="path/to/atropos.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
<!-- Favicon-->
<link rel="icon" type="image/x-icon" href="imagenes/logo.png" />
    <title>ServiHogar</title>
</head>

<body>
  <header>
    <nav th:replace="~{fragments/navbar :: nav}"></nav>
</header>
    <main>
        <h1 class="text-center">Servicios</h1>
      <div class=" d-grid gap-2 d-md-block mx-auto mt-5 d-md-flex justify-content-md-center">
        <a href="/proyecto-final-web-app-servicios/servicios/src/main/resources/templates/formularioServicio.html"><button class="btn btn-primary" type="button">Crear Servicio</button></a>
        <a href="/proyecto-final-web-app-servicios/servicios/src/main/resources/templates/tarjetasServicios.html"><button class="btn btn-primary" type="button">Listar Servicios</button></a>
        <a href="/proyecto-final-web-app-servicios/servicios/src/main/resources/templates/tarjetasProveedores.html"><button class="btn btn-primary" type="button">Listar Proveedores</button></a>
        <a href="/proyecto-final-web-app-servicios/servicios/src/main/resources/templates/tarjetasClientes.html"><button class="btn btn-primary" type="button">Listar Clientes</button></a>
      </div>
      <div class="card-group mg-5">
        <div class="card" th:each="servicio : ${servicios}">
           <img src="..." class="card-img-top imagenproveedor" alt="...">
           <div class="card-body">
             <h5 th:text="${servicio.nombre}" class="card-title nombreServicio">Nombre</h5>
             
             <span th:if="${servicio.activo}" th:text="'Activo'">Activo</span>
                  <span th:if="${!servicio.activo}" th:text="'Inactivo'">Inactivo</span>
           </div>
         </div>
      </div>
    </main>
    <div><footer th:replace="~{fragments/footer :: footer}"></footer></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>


</html>
